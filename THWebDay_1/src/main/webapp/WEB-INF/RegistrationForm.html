<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body >
<h3>Registration Form</h3>

<form >
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td> <select name="Gender">
                    <option value="Select" selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Transgender">Transgender</option>
                </select></td>
        </tr>
        <tr>
            <td>Language:</td>
            <td><input type="checkbox" > English
                <input type="checkbox">Hindi
               <input type="checkbox"> Kannada
               <input type="checkbox"> Tamil
                <input type="checkbox">Telugu
               <input type="checkbox"> Other
            </td>
        </tr>
        <tr>
            <td> Age:</td>
            <td><input type="radio" name="age">15-25
                <input type="radio" name="age" >25-40
                <input type="radio" name="age" >40 and more
            </td>
        </tr>
    </table>
    <input type="submit"> <br>
    Click<a href="table.html">here</a>
    <input type="reset">
</form>
</body>
</html>
